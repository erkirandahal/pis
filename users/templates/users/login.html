<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">

        <img src="{% static 'blog/images/logo.jpg' %}" height="120px" width="140px;">
         <h6 class="mt-2" style="text-align:center; font-weight:bold;">Personnel Information Management System</h6>
        <h5 class="mt-2" style="text-align:center; font-weight:bold;">व्यक्तिगत विवरण व्यवस्थापन प्रणाली</h5>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body bordered">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">

                {{ form|crispy }}
            </fieldset>
            <div class="form-group" style="text-align:center;">
                <button class="btn btn-outline-info" style="text-weight:bold;" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
    <!-- /.login-box-body -->
    <div class="footer-section col-md-12 mt-4"><br><br><br><br><br><br>
        <h6 style="text-align:center">All rights reserved @ Er. Kiran Dahal</h6>

            <a href="https://www.linkedin.com/in/kiran-dahal-517a7b169/"><i class="fab fa-linkedin"></i></a>
        </h6>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'blog/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
